<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 양식 페이지</title>
  </head>
  <body>
    <h2><b>회원 가입 양식</b></h2>
    <table>
      <form action="#">
        <tr>
          <td>- 아이디</td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td>- 패스워드</td>
          <td>
            <input type="password">
          </td>
        </tr>
        <tr>
          <td>- 비밀번호 확인</td>
          <td><input type="password"></td>
        </tr>
        <tr>
          <td>- 이름</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>- 성별</td>
          <td>
            <input type="checkbox"> 여성
            <input type="checkbox"> 남성
          </td>
        </tr>
        <tr>
          <td>- 전화번호</td>
          <td>
            <select>
              <option>02</option>
              <option>031</option>
              <option>032</option>
            </select>
            - <input type="text"> - <input type="text">
          </td>
        </tr>
        <tr>
          <td>- 이메일</td>
          <td>
            <input type="text" /> @
            <select>
              <option>선택</option>
              <option>naver.com</option>
              <option>daum.net</option>
              <option>gmail.com</option>
              <option>ltj.com</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>- 자기소개</td>
          <td><textarea rows="8" cols="50"></textarea></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: center">
            <input type="reset" /> <input type="submit">
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
